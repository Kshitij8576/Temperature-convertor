<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Temperature Convertor</h1>
        <div class="int">
            <h2>Celsius : </h2>
            <input type="number" id="cel" placeholder="0">
        </div>
        <div class="int">
            <h2>Fahrenheit : </h2>
            <input type="number" id="far" placeholder="32">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
